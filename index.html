<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E learn header</title>

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="header">
        <video autoplay loop class="back-video" muted plays-inline>
            <source src="media/video.mp4" type="video/mp4">
        </video>
         <nav>
             <img src="media/logo.png" alt="Logo Not Found!" class="logo">
             <ul class="nav-links">
                 <li><a href="#">Home</a></li>
                 <li><a href="#">Courses</a></li>
                 <li><a href="#">Reviews</a></li>
                 <li><a href="#">Live Class</a></li>
                 <li><a href="#">Contact</a></li>
                 <li class="btn"><a href="#">Sing Up</a></li>
             </ul>
         </nav>

         <div class="content">
             <h1>Learn Anything Online</h1>
            <form action="">
                <input type="text" placeholder="&#x270e; Enter Keyword">
                <button type="submit">Find Course</button>
            </form>

            <div class="category-list">
                <div class="category">
                    <img src="media/coding.png">
                    <p>Web Dev</p>
                </div>
                <div class="category">
                    <img src="media/exercise.png">
                    <p>Yoga</p>
                </div>
                <div class="category">
                    <img src="media/console.png">
                    <p>Music</p>
                </div>
                <div class="category">
                    <img src="media/guitar.png">
                    <p>Helal U</p>
                </div>
                <div class="category">
                    <img src="media/language.png">
                    <p>Language</p>
                </div>
            </div>
         </div>

    </div>
</body>
</html>
